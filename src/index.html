<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Банкротъ</title>
</head>
<body>

<header id="header" class="header">
    <div class="header__container container">
        <div class="header__nav-wrapper">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <nav class="header__nav">
                <a class="header__nav--item" href="#">О компании</a>
                <a class="header__nav--item" href="#">Услуги</a>
                <a class="header__nav--item" href="#">Проекты</a>
                <a class="header__nav--item" href="#">Контакты</a>
            </nav>
        </div>
        <div class="header__phone-wrapper">
            <div class="header__phone">
                <a href="tel:+79034824521">+7 903 482-45-21</a>
            </div>
            <div class="header__burger">
                <img src="./images/burger.svg" alt=""
                     onclick="clickBurger()">
            </div>
        </div>
    </div>
</header>

<div class="banner">
    <img class="banner__bg"
         src="./images/banner-bg.png" alt="">
    <div class="container">
        <div class="banner__content">
            <h1>юридические <br> услуги <br> в Липецке</h1>
            <h2>Наши опыт и знания — <br> решение ваших проблем</h2>
            <button class="banner__button">
                <span>Оставить заявку</span>
                <img src="./images/arrow.svg" alt="">
                <i></i>
            </button>
        </div>
    </div>
</div>


<div id="drawer" class="drawer">
    <div class="drawer__header">
        <img src="./images/close.svg" alt=""
             onclick="clickCloseDrawer()">
    </div>
</div>

<script src="js/header.js"></script>
<script src="js/drawer.js"></script>

</body>
</html>
